<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính trung bình cộng các số chia hết cho 3</h1>
<script>
    function nhapMang() {
        let arr = [];
        let soPhanTu = parseInt(prompt("Nhập số phần tử của mảng (tối đa 50):"));

        if (soPhanTu > 50 || soPhanTu < 1) {
            alert("Số phần tử phải từ 1 đến 50.");
            return;
        }

        for (let i = 0; i < soPhanTu; i++) {
            let giaTri = parseInt(prompt(`Nhập phầ tử thứ ${i + 1}:`));
            arr.push(giaTri);
        }

        return arr;
    }
    function tinhTrungBinhCong(arr) {
        let tong = 0;
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0) {
                tong += arr[i];
                dem++;
            }
        }
        if (dem === 0) {
            alert("Không có số nào chia hết cho 3.");
        } else {
            let trungBinhCong = tong / dem;
            alert("Trung binh cộng các số chia hết cho 3 là: " + trungBinhCong);
        }
    }
    function main() {
        let mang = nhapMang();
        tinhTrungBinhCong(mang);
    }
    main();
</script>

</body>
</html>
