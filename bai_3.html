<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Nhập tháng và năm (MM/YY)</h2>
<input type="text" id="thangNam" placeholder="">
<button onclick="calculateDays()">Tính số ngày</button>

<p id="result"></p>
<p id="thongTinNamNhuan"></p>
<script>
    function calculateNgay() {
        var input = document.getElementById("thangNam").value;
        var resultElement = document.getElementById("result");
        var thongTinNamNhuan = document.getElementById("thongTinNamNhuan");
        var thang = parseInt(input.substr(0, 2), 10);
        var nam = parseInt("20" + input.substr(3, 2), 10);
        if (thang < 1 || thang > 12) {
            resultElement.textContent = "Tháng phải từ 01 đến 12.";
            return;
        }
        var laNamNhuan = (nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0);
        var soNgayTrongThang;

        if (thang === 2) {
            soNgayTrongThang = laNamNhuan ? 29 : 28;
        } else if ([4, 6, 9, 11].includes(thang)) {
            soNgayTrongThang = 30;
        } else {
            soNgayTrongThang = 31;
        }

        resultElement.textContent = "Tháng " + thang + "/" + (nam % 100) + " có " + soNgayTrongThang + " ngày.";
        thongTinNamNhuan.textContent = laNamNhuan? "Năm " + nam + " là năm nhuận." : "Năm " + nam + " không phải là năm nhuận.";
    }
</script>

</body>
</html>
